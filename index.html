<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Writer</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- EXTERNAL SCRIPTS -->
    <script defer type="text/javascript" src="script/ext/ace/ace.js"></script>
    <script defer type="text/javascript" src="script/ext/ace/ext-beautify.js"></script>
    <script defer type="text/javascript" src="script/ext/ace/mode-html.js"></script>
    <script defer type="text/javascript" src="script/ext/ace/worker-html.js"></script>
    <script defer type="text/javascript" src="script/ext/ace/theme-monokai.js"></script>

    <!-- CLASSES -->
    <script defer type="text/javascript" src="script/class/Main.js"></script>
    <script defer type="text/javascript" src="script/class/Database.js"></script>
    <script defer type="text/javascript" src="script/class/Toolbar.js"></script>

    <!-- CORE -->
    <script defer type="text/javascript" src="script/script.js"></script>
    <script defer type="text/javascript" src="script/settings.js"></script>
</head>
<body>
<!--TODO: style so that its a horizontal bar that can scroll. info should always be visible-->
<div id="toolbar">
    <div class="toolbar-tools"></div>
    <div class="toolbar-info">
        <label>
            loaded:
            <span id="documentName"></span>
        </label>
        <label>
            cached:
            <span id="documentCacheTime"></span>
        </label>
    </div>
</div>
<div id="content">
    <div id="editor-container">
        <div id="editor">loading...</div>
        <button class="switch-view">preview</button>
    </div>
    <div id="preview-container">
        <iframe id="preview"></iframe>
        <button class="switch-view">editor</button>
    </div>
</div>
<div id="version-info">
    Version 0.0.3
</div>
<ul class="context-menu"></ul>
</body>
</html>
